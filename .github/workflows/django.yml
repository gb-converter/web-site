name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python3 -m venv venv/
        venv/bin/python -m pip install --upgrade pip
        venv/bin/pip install -r requirements.txt
    - name: Run Tests
      run: |
        venv/bin/python website/manage.py test

    - name: Deploy Django via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.WEB_HOST }}
        username: ${{ secrets.PROJECT_USER }}
        port: ${{ secrets.WEB_HOST_PORT }}
        key: ${{ secrets.PROJECT_USER_KEY }}
        source: "website/*"
        target: "website"
        strip_components: 1

    - name: Collect New Static and restart application server
      run: |
        yes yes | /home/${{ secrets.PROJECT_USER }}/venv/bin/python /home/${{ secrets.PROJECT_USER }}/website/manage.py collectstatic
        sudo /usr/bin/systemctl restart uwsgi-app@${{ secrets.PROJECT_USER }}.service
        
        
