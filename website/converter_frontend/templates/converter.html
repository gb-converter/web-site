<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency converter</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/index.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/converter.css">
</head>
<body>
    <div class="page">
        <header class="page__header">
            <nav class="page__navigation">
                <ul class="navigation-list">
                    <li class="navigation-list__item">
                        <span class="navigation-list__item-text">
                            Конвертер валют
                        </span>
                        <a href="/" class="navigation-list__item-link">
                        </a>
                    </li>
                    <li class="navigation-list__item">
                        <span class="navigation-list__item-text">
                            Контакты
                        </span>
                        <a href="/contacts/" class="navigation-list__item-link">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="page__content">
            <h1 class="page__title">
                Конвертер Валюты
            </h1>

            <form action="/" target="_self" method="post">{% csrf_token %}
                <label for="from_currency">У меня есть:</label>
                <select name="from_currency" id="from_currency">
                    {% for key, value in currency_info.items %}
                    <option value="{{ key }}">{{ key }} {{ value.Символ }}</option>
                    {% endfor %}
                </select>

                <input type="number" step="0.01" id="amount_of_currency_from" name="amount_of_currency_from" />

                <label for="to_currency">Хочу получить</label>
                <select name="to_currency" id="to_currency">
                    {% for key, value in currency_info.items %}
                    <option value="{{ key }}">{{ key }} {{ value.Символ }}</option>
                    {% endfor %}
                </select>

              <br><br>
              <input type="submit" value="Конвертировать">
            </form>

            </center>
            <div class="page__preview">
                <img src="" alt="" class="branding__background">
                <span class="branding__snippet">
                {{ description }}
                </span>
            </div>
        </div>
        <footer class="page__footer">
            <span class="page__copyright">
                © GeekBrains
            </span>
        </footer>
    </div>

</body>

</html>
