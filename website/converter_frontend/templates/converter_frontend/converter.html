{% extends 'converter_frontend/base.html' %}

{% block page_title %}
Конвертер Валют
{% endblock %}

{% block page_content %}
    <div class="page__content">
        <h1 class="page__title">
            Конвертер Валюты
        </h1>
        <form action="/" target="_self" method="post">{% csrf_token %}
            <label for="from_currency">У меня есть:</label>
            <select name="from_currency" id="from_currency">
                {% for key, value in currency_info.items %}
                <option value="{{ key }}">{{ key }} {{ value.Символ }}</option>
                {% endfor %}
            </select>
            <input type="number" step="0.01" id="amount_of_currency_from" name="amount_of_currency_from" />
            <label for="to_currency">Хочу получить</label>
            <select name="to_currency" id="to_currency">
                {% for key, value in currency_info.items %}
                <option value="{{ key }}">{{ key }} {{ value.Символ }}</option>
                {% endfor %}
            </select>
          <br/>
          <input type="submit" value="Конвертировать">
        </form>
        <div class="page__preview">
            <img src="" alt="" class="branding__background">
            <span class="branding__snippet">
            {{ description }}
            </span>
        </div>
    </div>
{% endblock %}
