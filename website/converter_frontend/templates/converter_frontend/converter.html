{% extends 'converter_frontend/base.html' %}

{% block page_title %}
Конвертер Валют
{% endblock %}

{% block page_content %}
    <div class="page__content">
        <h1 class="page__title">
            Конвертер валют по состоянию на {{ currencies_rate_date }}
        </h1>
        <form action="{% url 'converter_frontend:converter' %}" target="_self" method="post">{% csrf_token %}
            <label for="from_currency">У меня есть:</label>
            <select name="from_currency" id="from_currency">
                {% for key, value in currency_info.items %}
                    <option value="{{ key }}">{{ value.Валюта }} {{ value.Символ }}</option>
                {% endfor %}
            </select>
            <input type="number" step="0.01" id="amount_of_currency_from" name="amount_of_currency_from" required/>
            <label for="to_currency">Хочу получить</label>
            <select name="to_currency" id="to_currency">
                {% for key, value in currency_info.items %}
                    <option value="{{ key }}">{{ value.Валюта }} {{ value.Символ }}</option>
                {% endfor %}
            </select>
          <br/>
          <input type="submit" value="Конвертировать">
        </form>
        <div class="result">
            <h2 align="center">{{ converter }} {{ symbol }}</h2>
        </div>
        <div class="page__preview">
            <img src="" alt="" class="branding__background">
            <span class="branding__snippet">
            {{ description }}
            </span>
        </div>
    </div>
{% endblock %}
